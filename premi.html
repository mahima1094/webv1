<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PReMI 2025 | Launching Soon</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-blue: #004e92;
        --secondary-blue: #000428;
        --accent-cyan: #00d2ff;
        --text-dark: #2c3e50;
      }

      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background: #ffffff;
        color: var(--text-dark);
        overflow-x: hidden;
      }

      /* Fullscreen center layout */
      .coming-soon-container {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        background: linear-gradient(
          to bottom right,
          #ffffff,
          rgba(0, 210, 255, 0.1)
        );
        position: relative;
      }

      /* Subtle glow shapes (matching homepage theme) */
      .coming-soon-container::before,
      .coming-soon-container::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.22;
        z-index: 0;
      }

      .coming-soon-container::before {
        width: 400px;
        height: 400px;
        top: -120px;
        left: -120px;
        background: var(--accent-cyan);
      }

      .coming-soon-container::after {
        width: 350px;
        height: 350px;
        bottom: -100px;
        right: -80px;
        background: var(--primary-blue);
      }

      .coming-text-wrapper {
        position: relative;
        z-index: 2;
        max-width: 700px;
      }

      .coming-title {
        font-size: 3.2rem;
        font-weight: 800;
        margin-bottom: 15px;
        background: linear-gradient(
          to right,
          var(--secondary-blue),
          var(--primary-blue)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .coming-subtitle {
        font-size: 1.25rem;
        margin-bottom: 25px;
        color: #4d5c6b;
      }

      .coming-badge {
        display: inline-block;
        padding: 10px 26px;
        background: linear-gradient(
          to right,
          var(--primary-blue),
          var(--accent-cyan)
        );
        color: #fff;
        border-radius: 40px;
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 25px;
        animation: softBlink 2s infinite ease-in-out;
      }

      @keyframes softBlink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.45;
        }
        100% {
          opacity: 1;
        }
      }

      .btn-main {
        background: linear-gradient(to right, var(--primary-blue), #007bff);
        border: none;
        padding: 12px 35px;
        font-weight: 600;
        border-radius: 30px;
        color: #fff;
        text-decoration: none;
        box-shadow: 0 5px 18px rgba(0, 78, 146, 0.25);
      }

      .btn-main:hover {
        opacity: 0.95;
      }

      footer {
        text-align: center;
        padding: 20px;
        color: #777;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="coming-soon-container">
      <div class="coming-text-wrapper">
        <div class="coming-badge">Launching Soon</div>

        <h1 class="coming-title">PReMI 2025 Workshop Page</h1>

        <p class="coming-subtitle">
          We're preparing something special. The detailed PReMI 2025 Ophthalmic
          AI workshop page will be live shortly.
        </p>

        <a href="/" class="btn-main">Back to Home</a>
      </div>
    </div>

    <footer>© 2025 Ophthal.ai — The Ophthalmic AI Digital Community</footer>
  </body>
</html>
