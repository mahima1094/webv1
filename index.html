    <style>
      .hero-pattern {
        background-color: transparent;
        background-image: radial-gradient(#1e293b 1px, transparent 1px),
          radial-gradient(#1e293b 1px, transparent 1px);
        background-size: 24px 24px;
        background-position: 0 0, 12px 12px;
        opacity: 0.3;
        animation: pulse 4s infinite alternate; /* Sped up pulse */
      }

      .blob {
        position: absolute;
        filter: blur(60px); /* Reduced blur slightly for better visibility */
        z-index: -1;
        opacity: 0.4; /* Increased opacity */
        animation: move 8s infinite alternate; /* Significantly sped up */
      }

      .blob-fast {
        animation-duration: 5s; /* Very fast element */
      }

      @keyframes move {
        from {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        to {
          transform: translate(150px, -80px) scale(1.3) rotate(45deg);
        } /* Increased movement range */
      }

      @keyframes pulse {
        from {
          opacity: 0.2;
        }
        to {
          opacity: 0.5;
        }
      }
    </style>
